<style>
.container {
  float: left;

/* Hiding topology's scrollbar */
#topology {
    -ms-overflow-style: none;  // IE 10+
    scrollbar-width: none;  // Firefox
}
#topology::-webkit-scrollbar {
    display: none;  // Safari and Chrome
}

.column {

}
.background {
  fill: #eee;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 40px;
  border-radius: 5px;
  padding: 2px;
  background: white;
  border: 0px;
  pointer-events: none;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
}
.hovered {
  fill: #FFF4D3;
}

text.active {
  fill: red;
  font-weight: bold;
}

line {
  stroke: #aaa;
  opacity: 0.3;
}


</style>
