.selectedEdgeType {

.topocontainer {

}
.attrcontainer {
  /*

/* Hiding topology's scrollbar */
#topology {
    -ms-overflow-style: none;  // IE 10+
    scrollbar-width: none;  // Firefox
}
#topology::-webkit-scrollbar {
    display: none;  // Safari and Chrome
}
.highlightedCell{
  fill: #FFF4D3;
  fill-opacity:1 !important;
}
.column {

}
.highlightCol{
  pointer-events: auto;

}
.background {
  fill: #eee;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 40px;
  border-radius: 5px;
  padding: 2px;
  background: white;
  border: 0px;
  pointer-events: none;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
}

body {
   font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
   font-weight: 300;
}

line {
  pointer-events: none;
}
.hovered {
  fill: #fee8c8;
  fill-opacity:1 !important;
}

.neighborSelected{
  fill: #fdbb84 !important;
  fill-opacity:1 !important;
}

/* most specific */
rect.selected{
  fill: #e34a33 !important;
  fill-opacity:1 !important;
}

text.active {
  fill: red;
  font-weight: bold;
}

text.selected {
  font-weight: bold;
}

line {
  stroke: #aaa;
  opacity: 0.3;
}

#interactiveFreeFormMain{

.svg-content {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
}
